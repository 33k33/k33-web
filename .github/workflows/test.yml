name: Test

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'main'

env:
  # contentful
  NEXT_PUBLIC_CONTENTFUL_SPACE_ID: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_SPACE_ID }}
  NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN }}
  NEXT_PUBLIC_CONTENTFUL_PREVIEW_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_PREVIEW_ACCESS_TOKEN }}
  NEXT_PUBLIC_CONTENTFUL_PREVIEW_SECRET: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_PREVIEW_SECRET }}
  NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT }}
  NEXT_PUBLIC_CONTENTFUL_GRAPHQL_ENDPOINT: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_GRAPHQL_ENDPOINT }}
  # contentful
  NEXT_PUBLIC_CONTENTFUL_ARCHIVE_SPACE_ID: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ARCHIVE_SPACE_ID }}
  NEXT_PUBLIC_CONTENTFUL_ARCHIVE_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ARCHIVE_ACCESS_TOKEN }}
  # firebase app settings
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
  # google
  NEXT_PUBLIC_GOOGLE_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_ID }}
  NEXT_PUBLIC_GOOGLE_SECRET: ${{ secrets.NEXT_PUBLIC_GOOGLE_SECRET }}
  # app urls
  NEXT_PUBLIC_PLATFORM_URL: ${{ secrets.NEXT_PUBLIC_PLATFORM_URL }}
  NEXT_PUBLIC_K33_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_K33_BACKEND_URL }}
  NEXT_PUBLIC_RESEARCH_URL: ${{ secrets.NEXT_PUBLIC_RESEARCH_URL }}
  NEXT_PUBLIC_MARKETS_URL: ${{ secrets.NEXT_PUBLIC_MARKETS_URL }}
  NEXT_PUBLIC_INVEST_URL: ${{ secrets.NEXT_PUBLIC_INVEST_URL }}

jobs:
  test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.26.3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      #  TODO joel: add tests
      #      - name: Test
      #        run: pnpm test
      - name: export auth
        run: pnpm --dir apps/auth export
      - name: export platform
        run: pnpm --dir apps/platform export
      - name: export research
        run: pnpm --dir apps/research export
      - name: export invest
        run: pnpm --dir apps/invest export
      - name: export markets
        run: pnpm --dir apps/market export
